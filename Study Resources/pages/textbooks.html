<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textbooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-title">Chemistry Cycle</div>
        <input type="radio" id="radiochem" name="accordion">
        <label class="item" for="radiochem">
        <div class="title">Engineering Chemistry</div>
        <div class="content">
            <li>Eng. Chem. by Jain & Jain:  <a href="https://drive.google.com/uc?id=1VMgz8XebQNOb3fC84DyIJENXavfHsY59&export=download" class="btn">Download</a></li>
            <blockquote><i>Eng. Chemistry Textbook by R.V. Gadag & Nityananda Shetty is comparitively better. (Available at Book Bank).</i></blockquote>
        </div>
        </label>
        <input type="radio" id="radiocpp" name="accordion"/>
        <label class="item" for="radiocpp">
        <div class="title">C Programming for Problem Solving</div>
        <div class="content">
            <li>ANSI C Textbook:  <a href="https://drive.google.com/uc?id=1PXEq1-17kq6wI_WJOFgE2_r8eRlmqec-&export=download" class="btn">Download</a></li>
        </div>
        </label>
        <input type="radio" id="radiomath" name="accordion"/>
        <label class="item" for="radiomath">
        <div class="title"> Engineering Math</div>
        <div class="content">
            <li>B.S. Grewal Textbook:  <a href="https://drive.google.com/uc?id=1vgxHnTbLXhpsNoRarKh15Xu80v7UnSS7&export=download" class="btn">Download</a></li>
            <li>Eng. Math. by Erwin Kreyszig:  <a href="https://drive.google.com/uc?id=13_C7UhoL1skfZI3sdq0L_bZRLYYwjVWG&export=download" class="btn">Download</a></li>
            <li>Textbook Solutions:  <a href="https://drive.google.com/uc?id=11IdMsGOAVqNtBYInBsCDFGz9BfNkaZKl&export=download" class="btn">Download</a></li>
            <li>Textbook for Calculus:  <a href="https://drive.google.com/uc?id=1FknFyHnHhF38PEGfM095W5Vx7NHc5haJ&export=download" class="btn">Download</a></li>
        </div>
        </label>
        <input type="radio" id="radiobe" name="accordion"/>
        <label class="item" for="radiobe">
        <div class="title"> Basic Electronics</div>
        <div class="content">
            <li>Textbook(Robert Boylestad):  <a href="https://drive.google.com/uc?id=1EocOPjPXiFyG8wg2nuMN3Feix0buD-28&export=download" class="btn">Download</a></li>
            <li>Textbook(Thomas L Floyd):  <a href="https://drive.google.com/uc?id=1ZVw6YyR84Xle0vqa9iCRwzQFup29rx5J&export=download" class="btn">Download</a></li>
            <li>Textbook(David Bell):  <a href="https://drive.google.com/uc?id=1mic7fXkEw8Oc09h0LrbUysFuXMUUVads&export=download" class="btn">Download</a></li>
        </div>
        </label>
        <input type="radio" id="radiocaeg" name="accordion"/>
        <label class="item" for="radiocaeg">
        <div class="title"> Computer Aided Eng. Graphics</div>
        <div class="content">
            <li>Textbook by N.D. Bhatt:  <a href="https://drive.google.com/uc?id=1zWC_0aoXyxh6rpZPjItYxo1tpY5ePqre&export=download" class="btn">Download</a></li>
            <blockquote><i>Engineering Drawing Textbook by K.R. Gopalakrishna is comparitively better. </i></blockquote> 
        </div>
        </label>
    </div>
    <br>
    <div class="container">
        <div class="main-title">Physics Cycle</div>
        <input type="radio" id="radiobee" name="accordion"/>
        <label class="item" for="radiobee">
        <div class="title"> Basic Electrical Engineering</div>
        <div class="content">
            <li>Textbook (B.L. Theraja) Vol. 1:  <a href="https://drive.google.com/uc?id=18BjZz6KhmQ5GpKE83xXpleLLjvrI--My&export=download" class="btn">Download</a>
        </div>
        </label>
        <input type="radio" id="radiomathe" name="accordion"/>
        <label class="item" for="radiomathe">
        <div class="title"> Engineering Math</div>
        <div class="content">
            <li>B.S. Grewal Textbook:  <a href="https://drive.google.com/uc?id=1vgxHnTbLXhpsNoRarKh15Xu80v7UnSS7&export=download" class="btn">Download</a></li>
            <li>Eng. Math. by Erwin Kreyszig:  <a href="https://drive.google.com/uc?id=13_C7UhoL1skfZI3sdq0L_bZRLYYwjVWG&export=download" class="btn">Download</a></li>
            <li>Textbook Solutions:  <a href="https://drive.google.com/uc?id=11IdMsGOAVqNtBYInBsCDFGz9BfNkaZKl&export=download" class="btn">Download</a></li>
            <li>Textbook for Calculus:  <a href="https://drive.google.com/uc?id=1FknFyHnHhF38PEGfM095W5Vx7NHc5haJ&export=download" class="btn">Download</a></li>
        </div>
        </label>
        <input type="radio" id="radioem" name="accordion"/>
        <label class="item" for="radioem">
        <div class="title"> Engineering Mechanics</div>
        <div class="content">
            <li>Textbook(SS Bhavikatti): <a href="https://drive.google.com/uc?id=11Ewn5BZRM1fLzVHjD1iAFdf41xlbiQPd&export=download" class="btn">Download</a></li>
            <li>EM Textbook: <a href="https://drive.google.com/uc?id=1_SybqR6Qpbhv0Nef4MlDPICrbqdJ48YA&export=download" class="btn">Download</a></li>
        </div>
        </label>
    </div>
</body>
</html>
